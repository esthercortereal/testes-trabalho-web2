<!DOCTYPE html>
<html lang="pt-BR">

</head>
<body>

    <div id="albuns">

        <table id="fearless" class="album">
            <thead>
                <tr>
                    <th>Músicas</th>

            </thead>

            </tbody>
        </table>

        <h2>1989</h2>
        <table id="album1989" class="album">
            <thead>
                <tr>
                    <th>Músicas</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <h2>Reputation</h2>
        <table id="reputation" class="album">
            <thead>
                <tr>
                    <th>Músicas</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <!-- Adicione mais álbuns conforme necessário -->
    </div>

    <script src="testes.js"></script>
</body>
</html>
